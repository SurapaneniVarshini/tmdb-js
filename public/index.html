<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <header id="heading">
        <h1>TMDB Movie Search</h1>
    </header>
        <nav class="navbar navbar-light bg-light">
            <div class="container d-flex align-items-center">
                <a href="index.html"><i class="fa fa-home" aria-hidden="true"   ></i></a>
                <div class="navbar-brand" id="myHome" style="color: black; "><a href="index.html" style="color:black; text-decoration: none;">Home</a></div>
                 <form class="d-flex ms-auto">
                        <input class="form-control me-2" type="text" id="movieInput" placeholder="Enter movie name">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
<div>
    <div id="results"></div>
    <footer id="footer">
    <div id="pagination" class="d-flex justify-content-center mt-4">
        <button id="prevBtn" class="btn btn-info me-2">Previous</button>
        <span id="pageNumber"></span>
        <button id="nextBtn" class="btn btn-info ms-2">Next</button>
      </div>      
    </footer>
</div>

<script src="./static/bundle/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
