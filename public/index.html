<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body style="text-align: center;">
<div>
    <h1>Movie Search</h1>
    <input type="text" id="movieInput" placeholder="Enter movie name">

    <div id="results" class="grid text-center" style="--bs-columns: 3;"></div>

    <div id="pagination">
        <button id="prevBtn" class="btn btn-info">Previous</button>
        <span id="pageNumber"></span>
        <button id="nextBtn" class="btn btn-info">Next</button>
    </div>
</div>

<script src="./static/bundle/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
